syntax = "proto3";

enum Direction {
  DIRECTION_IN  = 0;
  DIRECTION_OUT = 1;
}

message Data {
  oneof data {
    Person person = 1;
    Answer answer = 2;
  }
}

message Person {
  bytes uuid          = 1;
  repeated Face faces = 2;
  Direction direction = 3;
}

message Face {
  uint32 num      = 1;
  bytes face_data = 2;
}

message Answer {
  bytes uuid  = 1;
  bool access = 2;
}
